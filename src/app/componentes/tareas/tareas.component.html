
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2" >
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese una tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <ul class="list-group">
                <li class="list-group-item" *ngIf="listTarea.length === 0">No Existen tareas</li>
                <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listTarea;let i = index"> 
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i [ngClass]="tarea.estado ? 'fas fa-check-circle text-success' : 'fas fa-circle text-info'"></i>
                       
                    </span>
                     {{tarea.nombre}}<span class="cursor" (click)="eliminarTarea(i)"><i class="fas fa-trash-alt text-danger"></i></span></li>
              </ul>
        </div>
    </div>
</div>
